<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css(edit)/form_page.css" />

    <title>Furnid Form Page</title>
  </head>
  <body>
    <header>
      <nav1>
        <div class="header_image">
          <img src="../gambar/header_picture.jpg" alt="" />
        </div>

        <div class="logo">
          <h1>FURNID</h1>
        </div>

        <div class="menu">
          <a href="./home_page.html" id="home">HOME</a>
          <a href="../form.html" id="form2">FORM</a>
          <a href="./contact.html" id="additional">CONTACT</a>
        </div>
      </nav1>
    </header>

    <div class="logo2"><h3>fd</h3></div>

    <footer>
      <div class="container">
        <div class="title">
          <h1>SIGN UP</h1>
        </div>
        <form action="./home_page.html" class="form" id="form">
          <div class="form-control">
            <div class="input">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                placeholder="Marcellino Bonamutial"
                id="name"
              />
            </div>

            <div class="input">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                placeholder="marcellino22@gmail.com"
                id="email"
              />
            </div>

            <div class="input">
              <label for="age">Age</label>
              <input type="number" name="age" placeholder="18" id="age" />
            </div>

            <div class="input">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="place your password"
                id="password"
              />
            </div>

            <div class="input">
              <label for="password">Re-input Password</label>
              <input
                type="password"
                name="password"
                placeholder="place your Re-input password"
                id="password"
              />
            </div>

            <div class="input">
              <input type="checkbox" name="tnc" id="tnc" />
              <label for="tnc">I agree to the terms and conditions</label>
            </div>

            <div class="submit">
              <button type="submit">SUBMIT</button>
            </div>

            <br />
            Already have an account? <a href="./home_page.html">Log In</a>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
